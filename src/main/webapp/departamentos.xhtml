<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gestión de Departamentos</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="departamentoCodigo" value="Código:" />
            <p:inputText id="departamentoCodigo" value="#{departamentoBean.departamento.departamentoCodigo}" />

            <h:outputLabel for="departamentoNombre" value="Nombre:" />
            <p:inputText id="departamentoNombre" value="#{departamentoBean.departamento.departamentoNombre}" />

            <p:commandButton value="Guardar" action="#{departamentoBean.guardar}" update=":departamentos" />
        </h:panelGrid>

        <p:dataTable id="departamentos" value="#{departamentoBean.departamentos}" var="departamento">
            <p:column headerText="ID">
                <h:outputText value="#{departamento.id}" />
            </p:column>
            <p:column headerText="Código">
                <h:outputText value="#{departamento.departamentoCodigo}" />
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{departamento.departamentoNombre}" />
            </p:column>
            <p:column headerText="Acciones">
                <p:commandButton value="Editar" action="#{departamentoBean.editar(departamento)}" update="@form" />
                <p:commandButton value="Eliminar" action="#{departamentoBean.eliminar(departamento)}" update="@form" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
